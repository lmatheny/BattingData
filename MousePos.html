<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mouse Position Display</title>
</head>

<body>
  <!-- Display mouse position and distance -->
  <p>The mouse is located at position (<span id="xPos"></span>, <span id="yPos"></span>), and is <span id="dist"></span> pixels from the lower-left corner.</p>
</body>

<script>
document.addEventListener('mousemove', function(event) {
  // Call the updateXY function and pass the 'event' object into the func
  updateXY(event);

  // Calculate the distance from the lower-left corner of the screen
  var dist = Math.sqrt(event.pageX ** 2 + (window.innerHeight - event.pageY) ** 2);
  // Update the 'dist' span element's content
  document.getElementById('dist').textContent = dist;
  // Fixed bug: The calculation of 'dist' was corrected to measure from the lower-left corner.

});

// Function to update X and Y coordinates
function updateXY(event) {
  // Get the X and Y coordinates from the 'event' object
  var x = event.pageX;
  var y = event.pageY;

  // I updated the 'xPos' and 'yPos' span elements with the new values
  document.getElementById('xPos').textContent = x;
  document.getElementById('yPos').textContent = window.innerHeight - y;
  // Fixed bug: The 'id' values were updated to remove 'the #' symbols, and the 'event' object is now passed to the function.
}

</script>
</html>
